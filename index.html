<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="./assets/css/style.css">
      <script src="https://kit.fontawesome.com/641e4c79bb.js" crossorigin="anonymous"></script>
      <title>Toboolist</title>
</head>
<body>
      <header id="site_header">
            <img class="logo" src="./assets/img/Logo.png" alt="logo boolean">
            <span class="title">Toboolist</span>
      </header>
      <!-- /#site_header -->
      <main id="site_main">
            <div class="container">
                  <section class="button">
                        <button class="add_task">Add Task</button>
                        <button class="add_section">Add Section</button>
                  </section>
                  <section class="container_row">
                        <i id="arrow_icon"class="fa-solid fa-caret-down"></i>
                        <h3 class="title_row"> New Task</h3>
                        <div class="row">
                              <span class="check">&check;</span>
                              <span>Quarterly Newsletter</span>
                              <span class="badge editorial">Editorial</span>
                        </div>
                  </section>
                  <section class="container_row">
                        <i id="arrow_icon"class="fa-solid fa-caret-down"></i>
                        <h3 class="title_row"> Today </h3>
                        <div class="row">
                              <span class="check">&check;</span>
                              <span>Recruting blog post</span>
                              <span class="badge editorial">Editorial</span>
                        </div>
                        <div class="row">
                              <span class="check">&check;</span>
                              <span>Mobile app launch</span>
                              <span class="badge goals">Q1 Goals</span>
                        </div>
                        <div class="row">
                              <span class="x_marks">&#10008;</span>
                              <span>Interview John H.</span>
                              <span class="badge recruiting">Recruiting</span>
                        </div>
                  </section>
                  
            </div>
      </main>
      <!-- /#site_main -->
      <footer id="site_footer"></footer>
      <!-- /#site_footer -->
</body>
</html>
